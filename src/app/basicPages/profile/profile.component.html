<h2>Welcome {{name}} {{middName}} {{surname}}</h2>

<h4>Your Profile</h4>

<table class="table table-primary table-bordered">
    <tr>
        <th>Field</th>
        <th>Details</th>
    </tr>
    <tr>
        <th>ID</th>
        <td>{{spUser.id}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{spUser.fn}}</td>
    </tr>
    <tr>
        <th>Middle Name</th>
        <td>{{spUser.mn}}</td>
    </tr>
    <tr>
        <th>Surname</th>
        <td>{{spUser.ln}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{spUser.email}}</td>
    </tr>
    <tr>
        <th>Username</th>
        <td>{{spUser.usr}}</td>
    </tr>
</table>

<button class="btn btn-secondary"  (click)="onEdit()">EDIT PROFILE</button>

<div class="container" *ngIf="showUpdateForm == true">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h2>Update your profile</h2>
                <hr>
                <form name="myForm" #frm="ngForm" (ngSubmit)="frm.form.valid && onUpdateForm(frm)">

                    <div class="form-group">
                        <label for="fn">First name:</label>
                        <input type="text" name="fn" placeholder="First name" class="form-control" #fn="ngModel"
                            ngModel>
                    </div>

                    <div class="form-group">
                        <label for="mn">Middle name:</label>
                        <input type="text" name="mn" placeholder="Middle name" class="form-control" #mn="ngModel"
                            ngModel>

                    </div>

                    <div class="form-group">
                        <label for="ln">Last name:</label>
                        <input type="text" name="ln" placeholder="Last name" class="form-control" #ln="ngModel" ngModel>

                    </div>

                    <div class="form-group">
                        <label for="email" class="mt-3">Email address:</label>
                        <input type="email" name="email" placeholder="email" class="form-control" #email="ngModel"
                            ngModel>
                    </div>

                    <div class="form-group">
                        <label for="usr">Choose username: </label>
                        <input type="text" name="usr" class="form-control" placeholder="minimum 4 letters"
                            #usr="ngModel" ngModel>
                    </div>

                    <div class="form-group">
                        <label for="pass" class="mt-3">Enter the password:</label>
                        <input type="password" name="pass" placeholder="Set password" class="form-control"
                            #pass="ngModel" ngModel>
                    </div>

                    <div class="form-group">
                        <label for="passConf" class="mt-3">Confirm the password:</label>
                        <input type="password" name="passConf" placeholder="Confirm password" class="form-control"
                            #passConf="ngModel" ngModel>
                    </div>

                    <button type="submit" class="btn btn-outline-primary form-control">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
